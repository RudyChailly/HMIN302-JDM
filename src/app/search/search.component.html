<div class="bg-white pt-3 pb-2 border-bottom">
	<div class="container">
		<form [formGroup]="searchForm" class="row" autocomplete="off">
			<div class="form-group col-12">
				<label for="terme" class="font-weight-bold"> TERME </label>
				<input id="search-form-terme-input" type="text" class="form-control" formControlName="terme">
				<div id="search-form-terme-autocomplete">
					<div *ngFor="let suggestion of suggestionsTermes" (click)="selectSuggestion(suggestion)"> 
						{{ suggestion }}
					</div>
				</div>
			</div>

			<div class="form-group col-12 text-center mt-3">
				<button id="search-form-button-search" class="px-3 position-absolute btn btn-primary" (click)="search()"> <i class="icon-search"> </i> RECHERCHER </button>
			</div>
			
		</form>
	</div>
</div>
