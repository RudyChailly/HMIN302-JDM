<div [ngClass]="{'invisible' : terme == ''}" class="container my-4">
	<!--  -->
	<h2 id="show-relations-terme" class="font-weight-bold mb-3"> {{terme}} </h2>
	<app-breadcrumb> </app-breadcrumb>
	<app-show-relations-filters> </app-show-relations-filters>
	<div *ngIf="relations != null && relations.length > 0" class=" mb-2 pt-3 border-top"> Cliquez sur un terme pour afficher ses relations : </div> 
	<div *ngIf="relations != null && relations.length > 0" [ngClass]="{'border-top' : relations != null && relations.length >= 6}" class="show-relations-result border-left d-flex flex-wrap">

		<div *ngFor="let relation of relations" [ngClass]="{'border-top' : relations != null && relations.length < 6}" class="bg-white show-relations-result-item col-lg-2 col-md-4 col-6 d-flex flex-column justify-content-center text-center py-3 border-bottom border-right" data-toggle="tooltip" title="Poids : {{relation.p}}" (click)="requestRelations(relation.t)"> 
			{{relation.t}}
		</div>
	</div>
	<div *ngIf="(relations != null && relations.length == 0)">
		<div class="alert alert-dark" role="alert">
			Le terme <span class="font-weight-bolder"> {{terme}} </span> ne poss√®de aucune relation de type <span class="font-weight-bolder"> {{typeRelations.nom}}</span>.
		</div>
		
	</div>
</div>
