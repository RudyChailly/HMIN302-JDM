<form [formGroup]="showRelationsFiltersForm" class="row" autocomplete="off">
	<div *ngIf="raffinements.length > 0" class="form-group col-12">
		<label for="show-relations-filters-raffinements" class="font-weight-bold"> RAFFINEMENTS </label>
		<div class="border-top border-left d-flex flex-wrap bg-white">
			<div *ngFor="let raffinement of raffinements; let i = index" id="show-relations-filters-raffinement-{{i}}" class="show-relations-filters-raffinement justify-content-center text-center py-1 px-1 col-2 border-right border-bottom" (click)="requestRelations(i, raffinement.t)"> {{raffinement.s }} </div>
		</div>
	</div>

	<div class="form-group col-6">
		<label for="show-relations-filters-relation" class="font-weight-bold"> TYPE DE RELATION </label>
		<select class="form-control" id="show-relations-filters-relation" formControlName="relation">
			<option  *ngFor="let relation of typeRelations;" value="{{relation.id}}">
				{{relation.nom}}
			</option>
		</select>
	</div>
	<div class="form-group col-6 d-flex flex-column">
		<label for="show-relations-filters-tri" class="font-weight-bold text-right"> TRIER PAR </label>
		<!-- <div id="show-relations-filters-tri" class="d-flex flex-row w-100"> -->
			<!-- <div>
				<i id="show-relations-filters-tri-order" class="icon-up-big"> </i> 
			</div> -->
			<div class="btn-group" role="group">
				<button id="show-relations-filters-tri-alpha" type="button" class="w-50 btn btn-outline-dark">
					Alphab√©tique
				</button>
				<button id="show-relations-filters-tri-poids" type="button" class="w-50 btn btn-dark">
					Poids
				</button>
			</div>
		<!-- </div> -->
	</div>
</form>
